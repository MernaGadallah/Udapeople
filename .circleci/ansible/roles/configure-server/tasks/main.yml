---
#install node.js - npm - pm2 / uupdtae packages

- name: "upgrade packages."
  become: true
  apt:
    upgrade: yes
    update_cache: yes

- name: "Add Node.js from Nodesource"
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -    

- name: "install nodejs"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes


- name: "install pm2 global"
  become: true
  npm:
    name: pm2
    global: yes
   